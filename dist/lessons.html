<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Lessons 5-6 Projects - GoAI Project Gallery</title>
    <link
      rel="icon"
      type="image/png"
      href="/goai-gallery/assets/JC-Project_AI-Logo_Mark-RGB-CED9ggZf.png"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0473ea",
              "background-light": "#F9FAFB",
              "background-dark": "#111827",
            },
            fontFamily: {
              display: ["Galano Grotesque", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
            },
          },
        },
      };
    </script>
    <style>
      @font-face {
        font-family: "Galano Grotesque";
        src: url("fonts/GalanoGrotesqueRegular.otf") format("opentype");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "Galano Grotesque";
        src: url("fonts/GalanoGrotesqueMedium.otf") format("opentype");
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "Galano Grotesque";
        src: url("fonts/GalanoGrotesqueSemiBold.otf") format("opentype");
        font-weight: 600;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "Galano Grotesque";
        src: url("fonts/GalanoGrotesqueBold.otf") format("opentype");
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      body {
        font-family: "Galano Grotesque", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200 antialiased"
  >
    <div id="root">
      <header
        class="bg-background-light dark:bg-background-dark/80 backdrop-blur-sm sticky top-0 z-50 border-b border-slate-200 dark:border-slate-800"
      >
        <div class="container mx-auto px-6 py-4">
          <nav class="flex justify-between items-center">
            <a class="flex items-center gap-2" href="index.html">
              <img
                src="img/Output/PNG/Logo_Mark/JC-Project_AI-Logo_Mark-RGB.png"
                alt="GoAI Logo"
                class="h-16 w-auto"
              />
              <span class="font-bold text-lg text-slate-900 dark:text-white"
                >GoAI Project Gallery</span
              >
            </a>
          </nav>
        </div>
      </header>
      <main>
        <section
          class="text-center py-20 md:py-32 bg-gradient-to-r from-[#022169] to-[#0473ea]"
        >
          <div class="container mx-auto px-6">
            <h1
              class="text-4xl md:text-6xl font-bold font-display text-white dark:text-white leading-tight"
            >
              Lessons 5-6 Projects
            </h1>
            <!-- <p class="mt-4 text-lg text-[#fecf13] dark:text-[#fecf13] max-w-2xl mx-auto">
                        Student projects from Lessons 5-6
                    </p> -->
          </div>
        </section>
        <section class="py-16 md:py-24" id="projects">
          <div class="container mx-auto px-6">
            <div class="text-center mb-12">
              <a
                class="inline-flex items-center gap-2 bg-primary text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-[#0363d4] transition-all duration-300 transform hover:scale-105"
                href="https://forms.gle/HAr5AmFzfQDgRuwv7"
                target="_blank"
              >
                <span class="material-icons-outlined text-lg"
                  >add_circle_outline</span
                >
                Add yours!
              </a>
            </div>
            <div
              id="projects-grid"
              class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
            >
              <!-- Projects will be loaded here -->
            </div>
            <div id="no-projects" class="text-center py-12 hidden">
              <p class="text-xl text-slate-600 dark:text-slate-400">
                No projects found for Lessons 5-6 yet. Check back soon!
              </p>
            </div>
          </div>
        </section>
      </main>
      <footer
        class="bg-slate-100 dark:bg-slate-900/50 border-t border-slate-200 dark:border-slate-800"
      >
        <div class="container mx-auto px-6 py-8">
          <div class="flex items-center justify-start">
            <img
              src="/goai-gallery/assets/RAISE_sub-brand_lockup_two-level_rgb_black-and-silver-gray-D2JYKGQT.png"
              alt="RAISE Logo"
              class="h-12 md:h-16 w-auto object-contain"
            />
          </div>
        </div>
      </footer>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      // Google Sheet import and card generation
      const projectsGrid = document.getElementById("projects-grid");
      const noProjects = document.getElementById("no-projects");
      const LESSON_FILTER = params.get("lesson") || "Lessons 5-6";

      // Placeholder color array
      const cardColors = [
        "#81b9f4",
        "#fcc79b",
        "#82ca9c",
        "#cde3fb",
        "#fee6d3",
        "#d8eddd",
      ];

      // Function to get a random color from the array
      function getRandomColor() {
        return cardColors[Math.floor(Math.random() * cardColors.length)];
      }

      const frontendHost = "https://mitmedialab.github.io/goai-gallery";
      //const frontendHost = "http://localhost:5173/goai-gallery";

      // Function to create a project card
      function createProjectCard(className) {
        const url = new URL(`${frontendHost}/gallery.html`);
        url.searchParams.set("lesson", LESSON_FILTER);
        url.searchParams.set("class", className);
        console.log("url", url);

        // Create card HTML with colored background instead of image
        const cardHTML = `
                <a href="${url}"" class="group relative overflow-hidden rounded-lg shadow-md hover:shadow-xl transition-all duration-300 transform hover:scale-105">
                            <div class="bg-gradient-to-br from-[#0363d4] to-primary p-12 text-center min-h-[300px] flex flex-col items-center justify-center">
                                <span class="material-icons-outlined text-6xl text-white mb-4">school</span>
                                <h3 class="text-3xl font-bold text-white mb-2">${className.replace("-", " ")}</h3>
                                <!-- <p class="text-white/90 text-lg">View student projects from ${className.replace("-", " ")}</p> -->
                            </div>
                        </a>
            `;

        return cardHTML;
      }

      const host = "https://goai-backend-3309c298eb92.herokuapp.com";
      //const host = "http://localhost:3000"

      // Fetch Google Sheets data and generate cards
      fetch(`${host}/folders`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ path: `/GoAI-Gallery/${LESSON_FILTER}` }),
      })
        .then((res) => res.json())
        .then((data) => {
          console.log("Google Sheet Data:", data);
          let projectCount = 0;

          // Filter and generate cards for each project
          for (let className of data.folders) {
            const cardHTML = createProjectCard(className);
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = cardHTML.trim();
            projectsGrid.appendChild(tempDiv.firstElementChild);
            projectCount++;
          }

          // Show message if no projects found
          if (projectCount === 0) {
            noProjects.classList.remove("hidden");
          }
        })
        .catch((err) => {
          console.error("Error loading Google Sheet data:", err);
          noProjects.classList.remove("hidden");
        });
    </script>
  </body>
</html>
