<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Project Gallery</title>
  <style>
    @font-face {
      font-family: 'Galano Grotesque';
      src: url('fonts/GalanoGrotesqueRegular.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Galano Grotesque';
      src: url('fonts/GalanoGrotesqueMedium.otf') format('opentype');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Galano Grotesque';
      src: url('fonts/GalanoGrotesqueSemiBold.otf') format('opentype');
      font-weight: 600;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Galano Grotesque';
      src: url('fonts/GalanoGrotesqueBold.otf') format('opentype');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    body { font-family: 'Galano Grotesque', sans-serif; margin: 2em; }
    .project { border: 1px solid #ccc; padding: 1em; margin: 1em 0; border-radius: 6px; }
    .project img { max-width: 200px; }
  </style>
</head>
<body>
  <h1>Student Project Gallery</h1>
  <div id="gallery">Loading projects...</div>

  <script>
    const SHEET_URL = "https://opensheet.elk.sh/1v-sy6-lelpCx9eF7bpDzb22oRt-Ya1H8JFOB_hLNCsM/Form%20Responses%201";

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = ''; // clear loading message
        data.forEach(p => {
          const div = document.createElement('div');
          div.className = 'project';
        //   div.innerHTML = `
        //     <h2>${p["Project Title"] || "Untitled"}</h2>
        //     <p><strong>${p["Student Name"]}</strong></p>
        //     <p>${p["Description"] || ""}</p>
        //     ${p["Image URL"] ? `<img src="${p["Image URL"]}" alt="Project image">` : ""}
        //     <p><a href="${p["Project Link"]}" target="_blank">View Project</a></p>
        //   `;
        div.innerHTML = JSON.stringify(p);
          gallery.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('gallery').innerText = 'Error loading projects.';
        console.error(err);
      });
  </script>
</body>
</html>
